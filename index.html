<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Funwalk Bandara Story</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  #camera-container {
    position: relative;
    width: 100%;
    max-width: 1080px;
    aspect-ratio: 9/16;
    overflow: hidden;
  }
  video {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #frame {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="camera-container">
  <video id="camera" autoplay playsinline></video>
  <img id="frame" src="STORY PHOTO FRAME FUNWALK BANDARA.png" alt="Frame">
</div>

<script>
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
    .then(stream => {
      const camera = document.getElementById('camera');
      camera.srcObject = stream;
    })
    .catch(err => {
      console.error("Kamera gagal dibuka:", err);
    });
</script>

</body>
</html>
